enum OrderType {
  Sell
  Buy
}

enum OrderStatus {
  Active
  Closed
  Canceled
}

type OpenOrderEvent @entity {
  id: ID!
  orderId: String! @index
  orderType: OrderType! @index
  user: String! @index
  amount: BigInt!
  market: String! @index
  price: BigInt!
  baseAmount: BigInt!
  quoteAmount: BigInt!
  txId: String!
  timestamp: String!
  # asset: String!
}

type Order @entity {
  id: ID!
  amount: BigInt!
  market: String! @index
  orderType: OrderType! @index
  price: BigInt! @index
  user: String! @index
  status: OrderStatus! @index
  initialAmount: BigInt!
  timestamp: String!
  # asset: String! @index
}

